<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Display error message if any -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:object="${loginform}" th:action="@{/login}" method="post">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" required>

            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" th:field="*{password}" id="password" required>
                <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>

    <script src="/js/login.js">
       
    </script>
</body>
</html>
