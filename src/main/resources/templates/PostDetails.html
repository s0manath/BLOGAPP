<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Optional CSS file for additional styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .content {
            font-size: 1.2em;
            line-height: 1.8;
            color: #34495e;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        .content blockquote {
            font-style: italic;
            background-color: #ecf0f1;
            border-left: 4px solid #3498db;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        .comment-section {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .comment-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .comment-section form {
            display: flex;
            flex-direction: column;
        }

        .comment-section label {
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .comment-section input,
        .comment-section textarea {
            padding: 7px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
        }

        .comment-section textarea {
            min-height: 100px;
            resize: vertical;
        }

        .comment-section button {
            align-self: flex-start;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-section button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${post.title}"></h1>
        <p class="post-meta">Posted on <span th:text="${post.createdOn}"></span></p>
        
        <div class="content" th:utext="${post.content}"></div> <!-- Display post content as raw HTML -->
        
        <a href="/" class="back-btn">‚Üê Back to Posts</a>

        <!-- Comment Section -->
        <div class="comment-section">
            <h2>Leave a Comment</h2>
            <form th:action="@{/comments}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" placeholder="Your comment" required></textarea>

                <button type="submit">Submit Comment</button>
            </form>
        </div>
    </div>
</body>
</html>
